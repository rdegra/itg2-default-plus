[Global]
FallbackTheme=Groove 2.1

[DifficultyList]
OnCommand=%function(self) self:propagate(1) end
Row_ApplyDifficultyBiasToEditCommand=%function(self) _ApplyDifficultyBiasToEdit(self) end
Row_ApplyDifficultyBiasToNonEditCommand=%function(self) _ApplyDifficultyBiasToNonEdit(self) end
CursorP1ChangeCommand=%function(self) ApplyDifficultyBias() end
CursorP2ChangeCommand=%function(self) if not GAMESTATE:IsHumanPlayer(PLAYER_1) then ApplyDifficultyBias() end end
